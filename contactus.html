<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <title>DanBam</title>

    <!-- ICON -->
    <link rel="icon" type="image/png" href="Assets/Logo.png" />
    <!-- ICON -->

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="style.css"
      rel="stylesheet preload prerender"
      type="text/css"
      as="style"
    />
    <!-- CSS -->
  </head>

  <body>
    <!-- PRELOADER -->
    <div id="loader-wrapper">
      <div id="loading-center-absolute">
        <div class="object" id="object_four"></div>
        <div class="object" id="object_three"></div>
        <div class="object" id="object_two"></div>
        <div class="object" id="object_one"></div>
      </div>
    </div>
    <!-- PRELOADER -->

    <!-- HEADER -->
    <header id="header" class="header fixed-top">
      <div
        class="container w-100 display-flex justify-space align-items-center"
      >
        <div class="logo me-auto">
          <a href="homepage.html" class="logo_navbar"
            ><img src="Assets/Logononame.png" height="90px" alt="logo_navbar"
          /></a>
        </div>
        <nav class="nav-menu display-none display-lg-block">
          <ul>
            <li><a href="homepage.html">Home</a></li>
            <li class="drop-down">
              <a href="#">Menu</a>
              <ul>
                <li><a href="food.html">Foods</a></li>
                <li><a href="drinks.html">Drinks</a></li>
                <li><a href="desserts.html">Desserts</a></li>
              </ul>
            </li>
            <li><a href="aboutus.html">About Us</a></li>
            <li class="active"><a href="contactus.html">Contact</a></li>
            <li><a href="location.html">Location</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- HEADER -->

    <!-- HERO -->
    <section id="form">
      <div class="container">
        <h1 class="title__text sub_title">Contact Us</h1>
      </div>
    </section>
    <!-- HERO -->

    <!-- FORM -->
    <div class="block glow">
      <form class="form" name="ContactForm" onsubmit="return validate()">
        <div class="data">
          <label>Name *<br /></label>
          <label id="error-name" class="error"></label>
          <input
            type="text"
            name="Name"
            id="input-name"
            placeholder="Enter Name"
            required
          />
        </div>

        <div class="data">
          <label>Email *<br /></label>
          <label id="error-email" class="error"></label>
          <input
            type="text"
            name="Email"
            id="input-email"
            placeholder="Enter Email"
            required
          />
        </div>

        <div class="data">
          <label>Gender *<br /></label>
          <label id="error-gender" class="error"></label>
          <div class="gender" class="error">
            <input type="radio" name="Gender" id="input-gender" value="Male" />
            <p>Male</p>
            <input
              type="radio"
              name="Gender"
              id="input-gender"
              value="Female"
            />
            <p>Female</p>
          </div>
        </div>

        <div class="data">
          <label>Branch *<br /></label>
          <label id="error-branch" class="error"></label>
          <select name="branch" id="input-branch">
            <option value="none" disabled="disabled" selected>
              Choose Branch
            </option>
            <option value="Seoul">Seoul</option>
            <option value="Busan">Busan</option>
            <option value="Daegu">Daegu</option>
            <option value="Incheon">Incheon</option>
          </select>
        </div>

        <div class="data">
          <label>Message *<br /></label>
          <label id="error-message" class="error"></label>
          <textarea
            rows="5"
            cols="100"
            name="Message"
            placeholder="Enter message"
            id="input-message"
          ></textarea>
        </div>
        <div class="data">
          <label id="error-checkbox" class="error"></label>
        </div>

        <div class="termbutton">
          <div class="checkbox">
            <input
              type="checkbox"
              name="agreements"
              id="input-checkbox"
              class="term"
            />
            <span class="textcheckbox"
              >I agree to submit my latest informations
            </span>
          </div>

          <input type="submit" value="Submit" class="button" id="btnsubmit" />
        </div>
      </form>
    </div>
    <!-- FORM -->

    <!-- FOOTER -->
    <footer id="footer">
      <div class="footer-container">
        <img src="Assets/Logo.png" alt="Logo" class="footer__img" />
        <div class="footer_sosmed">
          <a href="https://www.facebook.com/" target="_blank">
            <i class="ri-facebook-box-fill"></i>
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <i class="ri-instagram-fill"></i>
          </a>
          <a href="https://www.youtube.com/" target="_blank">
            <i class="ri-youtube-fill"></i>
          </a>
        </div>
      </div>
      <div class="footer__links middle">
        <h3>Useful Links</h3>
        <a href="index.html">
          <p>Home</p>
        </a>
        <a href="aboutus.html">
          <p>About Us</p>
        </a>
        <a href="food.html">
          <p>Menu</p>
        </a>
        <a href="location.html">
          <p>Location</p>
        </a>
        <a href="contactus.html">
          <p>Contact Us</p>
        </a>
      </div>
      <div class="footer__links">
        <h3>Opening Hours</h3>
        <p class="static-shadow">Mon - Thu : 10 AM - 10 PM</p>
        <p class="static-shadow">Fri - Sun : 10 AM - 1 AM</p>
      </div>
    </footer>
    <!-- FOOTER -->

    <!-- BACK TO TOP BUTTON -->
    <a href="#" class="back-to-top display-none t-none">
      <i
        class="ri-rocket-2-fill display-flex justify-center align-items-center"
      ></i>
    </a>
    <!-- BACK TO TOP BUTTON -->

    <!-- JS SCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <!-- JS SCRIPT -->
  </body>
</html>
